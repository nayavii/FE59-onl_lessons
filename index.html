<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="todo-list">
        <div class="todo-list__wrapper">
          <div class="actions">
            <button class="actions__delete-all btn btn_large btn_red">
              Delete All
            </button>
            <button class="actions__delete-last btn btn_large btn_red">
              Delete Last
            </button>
            <input
              class="actions__create-field input"
              type="text"
              placeholder="Enter todo..."
            />
            <button class="actions__add btn btn_large btn_blue">Add</button>
          </div>
          <div class="search">
            <div class="search__all">
              <span class="search__all-title">All: </span>
              <span class="search__all-value">0</span>
            </div>
            <div class="search__completed">
              <span class="search__completed-title">Completed: </span>
              <span class="search__completed-value">0</span>
            </div>
            <button class="search__show-all btn btn_large btn_blue">
              Show All
            </button>
            <button class="search__show-completed btn btn_large btn_blue">
              Show Completed
            </button>
            <input class="search__text-field input" placeholder="Search..." />
          </div>
          <ul class="todos"></ul>
        </div>
      </section>
    </main>
    <footer>
      <form class="form">
        <input type="text" class="login" placeholder="Login...">
        <input type="text" class="pass" placeholder="Pass...">
      </form>
      <button class="submit">Submit</button>

      <button class="show-ava">Show Avatar</button>
    </footer>
  </body>
  <script src="./to-do.js" type="module"></script>
</html>
